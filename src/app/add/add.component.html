<h2>{{ header }}</h2>
<form #f="ngForm" (submit)="onSubmit(f)">
    <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control"  [ngModel]="vendor.id" name ="id"  >
    </div>
     <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [ngModel]="vendor.name"  name ="name"  >
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control" [ngModel]="vendor.type" name = "type" >
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [ngModel]="vendor.email" name = "email">
    </div>
    <div class="form-group">
        <button type="submit" style="margin-left: 40px;" class="btn btn-primary">Save</button>
    </div>
</form>
